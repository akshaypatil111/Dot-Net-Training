<p>Admin works!</p>

<table align ="center">
    <tr>
      <td>Admin Id </td>
      <td>
        <input [(ngModel)]="AdminModel.AdminID" type="text">
      </td>
    </tr>
    <tr>
      <td>Admin Name </td>
      <td>
        <input [(ngModel)]="AdminModel.AdminName" type="text">
      </td>
    </tr>
  
    <input type="submit" (click)="AddAdmin()">
    <input type="button" (click)="getData()" value="getData">

  </table>
  <table align="center" border="3">
    <tr>
      <td>
        Admin ID
      </td>
      <td>Admin Name</td>
    </tr>
    <tr ngFor="let item of AdminModels">
    
      <td>
        {{AdminModel.AdminID}}
      </td>
      <td>
        {{AdminModel.AdminName}}
      </td>
    </tr>
  </table>


  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-3">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>



  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>	Maharashtra</option>
        <option>Gujarat</option>
        <option>	Karnataka</option>
        <option>Delhi</option>
        <option>Goa</option>
        <option>Jammu and Kashmir</option>
        <option>Tamil Nadu</option>
        <option>	Uttar Pradesh</option>
        <option>Bihar</option>
        <option>Arunachal Pradesh</option>

      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>


  <div class="card" style="width: 5rem;">
    <img src="https://img.icons8.com/fluency/96/undefined/shopaholic.png"  class="card-img-centre"
       alt="...">
    <div class="card-body">
      <button type="button" class="btn btn-primary btn-sm">Cart</button>
    </div>
  </div>


  <div class="card" style="width: 5rem;">
    <img src="https://img.icons8.com/fluency/96/undefined/shopaholic.png" class="card-img-centre"  alt="...">
    <div class="card-body">
      <a href="#" class="btn btn-primary btn-sm">Cart</a>
    </div>
  </div>
